# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
sudo: required

apt_packages:
  - libv8-dev

r_binary_packages:
  - hunspell
  - xml2
  - rmarkdown
  - tinytex
  - knitr
  - V8

matrix:
  include:
    - r: oldrel
      dist: xenial

    - r: release
      dist: xenial
      after_success:
        - Rscript -e 'covr::codecov()'
      warnings_are_errors: true

    - os: osx
      warnings_are_errors: true
